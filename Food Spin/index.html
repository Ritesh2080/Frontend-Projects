<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav-left">
            <div class="nav-logo">
              <img src="assets/logo.png" alt="" />
            </div>
            <div class="nav-options">
              <ul>
                <li><a href="">Breakfast</a></li>
                <li><a href="">Lunch</a></li>
                <li><a href="">Dinner</a></li>
              </ul>
            </div>
          </div>
          <div class="nav-right">
            <img src="/assets/shopping_bag.png" alt="" />
          </div>
        </nav>
      </header>
      <main>
        <div class="main-container">
          <div class="main-left">
            <div class="content">
              <h1><span id="price-text" class="text-animate">$32</span></h1>
              <h2>
                <span id="heading-text" class="text-animate"
                  >Green Goddess Chicken Salad</span
                >
              </h2>
              <p>
                <span id="paragraph-text" class="text-animate"
                  >It is a non vegetarian salad which consists of the green
                  goddess dressing mixed with chicken, peppers, olives and
                  celery.</span
                >
              </p>
              <button id="order-btn">ORDER NOW</button>
            </div>
          </div>
          <div class="main-right">
            <div class="main-right-content">
              <button id="backward-btn">
                <img
                  src="assets/arrow_downward_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                />
              </button>
              <div class="image-container">
                <img
                  id="main-pic"
                  width="290x"
                  height="290px"
                  src="assets/chicken_salad_1.png"
                  alt=""
                />
              </div>
              <button id="forward-btn">
                <img
                  src="assets/arrow_downward_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                />
              </button>
            </div>
          </div>
        </div>
      </main>
      <div id="top-left-circle" class="top-left-circle">
        <img
          id="bg-pic"
          height="578px"
          width="1048px"
          class="background-dishes"
          src="assets/background_dishes_chicken_salad_1.png"
          alt=""
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
